<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <center><h3 class="float-md-start mb-0">СОШ №16. Питание.</h3></center><br><br><br><br>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="{% url 'n1' %}">Меню 27-31.03.2023</a>
            <a class="nav-link active" aria-current="page" href="{% url 'n2' %}">График питания</a>
            <a class="nav-link" href="{% url 'n3' %}">Организация питания</a>
            <a class="nav-link" href="{% url 'n4' %}">Родительский контроль</a>
            <a class="nav-link active" aria-current="page" href="{% url 'n5' %}">Мониторинг горячего питания Минпросвещения РФ</a>
            <a class="nav-link" href="{% url 'n6' %}">Иные документы</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <p class="lead">
            {% block body%} {% endblock%}
        </p>
        <p class="lead">
          <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-green">На гравную</a>
        </p>
      </main>
    </div>
</body>
</html>
